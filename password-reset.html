<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Links -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/categories.css" />
    <link rel="stylesheet" href="./styles/password-reset.css" />

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay">
      <div id="message">
          <div id="messageText"></div>
          <div id="buttonText"></div>
      </div>
  </div>
   <!-- header -->
      <!-- Header -->
      <header class="header">
        <div class="container">
          <nav class="nav">
            <a href="#" class="phone text-p-20px-500-montserrat">8 (800) 201-06-19</a>
            <ul class="nav__list">
              <li><a href="https://instagram.com"><img class="nav-social_img" src="./images/instagram.png" alt="Instagram"/></a></li>
              <li><a href="https://t.me"><img class="nav-social_img" src="./images/telegram.png" alt="Telegram"/></a></li>
              <li><a href="https://facebook.com"><img class="nav-social_img" src="./images/facebook.png" alt="Facebook"/></a></li>
              <li><a href="https://vk.com"><img class="nav-social_img" src="./images/vcontakte.png" alt="VKontakte"/></a></li>
              <li><a href="https://youtube.com"><img class="nav-social_img" src="./images/youtube.png" alt="YouTube"/></a></li>
            </ul>
            <a href="profile.html" class="logo text-h1-30px-575-montserrat">Zeon Wear</a>
          </nav>
        </div>
    </header>
  <!-- Main -->
    <div class="main__container">
        <div class="main__left">
            <a href="/" class="logo text-h1-30px-575-montserrat-white">Zeon Wear</a>
            <p class="logo text-p-20px-500-montserrat-white">by zeon</p>
        </div>
        <div class="main__authorization">
            <div class="main__authorization-block">
                <h1 class="main__authorization-title text-h1-20px-700-montserrat">
                    Восстановление пароля
                </h1>
                <p class="main__reset-text text-p-13px-400-montserrat">
                    Новый пароль будет отправлен на вашу почту. Проверьте папки “Входящие” или “Спам”
                </p>
                <input class="main__authorization-input input-email" type="email" placeholder="e-mail*" />
                <button class="main__authorization-button text-p-14px-500-montserrat-white" onclick="showMessage()">
                    Отправить
                </button>
                <p class="main__reset-text-last text-p-13px-400-montserrat-gray">
                    <a>Отмена</a>
                </p>
            </div>
        </div>
    </div>

  <!-- Section -->
  <div class="section__container">
    <section class="categories-block">
        <input class="categories-block__input" placeholder="Поиск" />
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <div class="categories-block__text">
            <div class="categories-block__first-part">
                <div class="categories-block__text-item text-p-18px-500-montserrat-sesondblack first">Новинки</div>
                <a href="komanda.html"  class="categories-block__text-item text-p-18px-500-montserrat-sesondblack second">Команды</a>
                <a href="man-category.html" class="categories-block__text-item text-p-18px-500-montserrat-sesondblack">Мужчинам</a>
                <div class="search__img"><img src="./images/picon.png" alt="Search Icon"/></div>
                <div class="categories-block__text-item text-p-18px-500-montserrat-sesondblack third">Женщинам</div>
                <div class="categories-block__text-item text-p-18px-500-montserrat-sesondblack fourth">Дети</div>
                <div class="categories-block__text-item text-p-18px-500-montserrat-sesondblack fifth">Распродажа</div>
            </div>
        </div>
        <div class="burger__menu">
          <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
        <div class="categories-block__icons">
               <div> <img class="categories-block__icons-item heart__icon" src="./images/heart.png" alt="Heart Icon"/></div>
                <div><img class="categories-block__icons-item shopping-cart__icon" src="./images/shopping-cart.png" alt="Shopping Cart Icon"/></div>
                <div><img class="categories-block__icons-item log-in__icon" src="./images/log-in.png" alt="Log-in Icon"/></div>
        </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6d7c112d81.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/overlay.js"></script>
  </body>

</html>
