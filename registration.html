<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!-- Link -->
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/registration.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <!-- Hedaer -->
    <header class="header">
      <div class="container">
          <a href="#" class="phone text-p-20px-500-montserrat">8 (800) 201-06-19</a>
          <div class="header__line"></div>
          <ul class="nav__list">
            <li><a href="https://instagram.com"><img class="nav-social_img instagram" src="./images/instagram.png" alt="Instagram"/></a></li>
            <li><a href="https://t.me"><img class="nav-social_img telegram" src="./images/telegram.png" alt="Telegram"/></a></li>
            <li><a href="https://facebook.com"><img class="nav-social_img" src="./images/facebook.png" alt="Facebook"/></a></li>
            <li><a href="https://vk.com"><img class="nav-social_img" src="./images/vcontakte.png" alt="VKontakte"/></a></li>
            <li><a href="https://youtube.com"><img class="nav-social_img" src="./images/youtube.png" alt="YouTube"/></a></li>
          </ul>
          <div class="header__line"></div>
          <a href="profile.html" class="logo text-h1-30px-575-montserrat">Zeon Wear</a>
      </div>
  </header>
    <!-- Main -->
    <div class="main">
      <div class="main__container">
        <div class="main__left">
          <a href="/" class="logo text-h1-30px-575-montserrat">Zeon Wear</a>
          <p class="logo text-p-20px-500-montserrat">by zeon</p>
        </div>
        <div class="main__registration">
          <form class="main__registration-block">
            <h1 class="main__registration-title text-h1-20px-700-montserrat">
              Регистрация
            </h1>
            <p class="main__registration-text text-p-13px-400-montserrat">
              Есть аккаунт?
              <a
                class="main__registration-text link text-p-13px-400-montserrat-blue"
                >Войти</a
              >
            </p>
            <div class="registration-block">
              <div class="registration-block__left">
                <label
                  class="registration__label-name text-p-13px-400-montserrat-120"
                  >Имя*</label
                ><br />
                <input
                  class="registration__label-input"
                  type="text"
                  placeholder="Введите имя"
                /><br />
                <label
                  class="registration__label-surname text-p-13px-400-montserrat-120"
                  >Фамилия*</label
                ><br />
                <input
                  class="registration__label-input"
                  type="text"
                  placeholder="Введите фамилию"
                /><br />
                <label
                  class="registration__label-email text-p-13px-400-montserrat-120  "
                  >e-mail*</label
                ><br />
                <input
                  class="registration__label-input input-email"
                  type="text"
                  placeholder="e-mail "
                /><br />
                <label
                  class="registration__label-date text-p-13px-400-montserrat-gray"
                  >Дата Рождения</label
                ><br />
                <div class="registration-date">
                  <div class="registartion-day">
                    <label class="day text-p-13px-400-montserrat-gray"
                      >День</label
                    ><br />
                    <input
                      class="registration__input-day text-p-13px-400-montserrat"
                      placeholder="День"
                      type="number"
                    />
                  </div>
                  <div class="registartion__input-month">
                    <label class="text-p-13px-400-montserrat-gray">Месяц</label
                    ><br />
                    <div class="registration__container-month">
                      <select id="registration__select-month">
                        <optgroup class="registartion__optgroup-month">
                          <option
                            class="registration__option-month text-p-13px-400-montserrat"
                          >
                           Месяц
                          </option>
                          <option class="text-p-13px-400-montserrat">
                            Февраль
                          </option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="registartion-day">
                    <label class="text-p-13px-400-montserrat-gray">Год</label
                    ><br />
                    <input
                      class="registration__input-year text-p-13px-400-montserrat"
                      placeholder="Год"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div class="registration-block__right">
                <select class="registration__select-female">
                  <option class="text-p-13px-400-montserrat-gray">Пол</option>
                  <option>Male</option>
                </select>
                <input class="registration__anana" placeholder="Ваш город">
                <select class="registration__label-input">
                  <option class="text-p-13px-400-montserrat-gray">Любимые виды спорта</option>
                </select>
                <input class="registration__label-input input-password" placeholder="Придумайте Пароль*">
                <input class="registration__label-input input-password" placeholder="Придумайте Пароль*">
              </div>
            </div>
            <div class="registration__button">
              <div><input type="checkbox"><label class="text-p-13px-400-montserrat">Подписаться на новости и акции</label></div>
              <br>
              <button class="registration__btn"><a class="registration__btn">Зарегистрироваться</a></button>
              <p><a class=" otmena text-p-13px-400-montserrat-gray">Отмена</a></p>
              <div class="error"></div>
            </div>
          </form>
        </div>
      </div>
      <!-- Section -->
      <div class="section__container">
        <section class="categories-block">
            <input class="categories-block__input" placeholder="Поиск" />
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            <div class="categories-block__text">
                <div class="categories-block__first-part">
                    <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack first">Новинки</p>
                    <a  href="komanda.html" class="categories-block__text-item text-p-18px-500-montserrat-sesondblack second">Команды</a>
                    <a href="man-category.html" class="categories-block__text-item text-p-18px-500-montserrat-sesondblack">Мужчинам</a>
                </div>
                <div class="burger__menu">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>
                <div class="search__img">
                    <img src="./images/picon.png" alt="Search Icon"/>
                </div>
    
                <div class="categories-block__second-part">
                    <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack third">Женщинам</p>
                    <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack fourth">Дети</p>
                    <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack fifth">Распродажа</p>
                </div>
            </div>
    
            <div class="categories-block__icons">
                <span>
                    <img class="categories-block__icons-item heart__icon" src="./images/heart.png" alt="Heart Icon"/>
                </span>
                <span>
                    <img class="categories-block__icons-item shopping-cart__icon" src="./images/shopping-cart.png" alt="Shopping Cart Icon"/>
                </span>
                <span>
                    <img class="categories-block__icons-item log-in__icon" src="./images/log-in.png" alt="Log-in Icon"/>
                </span>
            </div>
        </section>
      </div>
    </div>
    <script src="/js/authorization.js"></script>
  </body>
</html>
