<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeon Wear</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/navbar.css" />
  <link rel="stylesheet" href="./styles/categories.css" />
  <link rel="stylesheet" href="./styles/authorization.css" />
  <link rel="stylesheet" href="./styles/styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="#" class="phone text-p-20px-500-montserrat">8 (800) 201-06-19</a>
        <ul class="nav__list">
          <li><a href="#"><img class="nav-social_img" src="./images/Instagram.png" alt="Instagram"/></a></li>
          <li><a href="#"><img class="nav-social_img" src="./images/telegram.png" alt="Telegram"/></a></li>
          <li><a href="#"><img class="nav-social_img" src="./images/facebook.png" alt="Facebook"/></a></li>
          <li><a href="#"><img class="nav-social_img" src="./images/vcontakte.png" alt="VKontakte"/></a></li>
          <li><a href="#"><img class="nav-social_img" src="./images/youtube.png" alt="YouTube"/></a></li>
        </ul>
        <a href="/" class="logo text-h1-30px-575-montserrat">Zeon Wear</a>
      </nav>
    </div>
  </header>
  <!-- Main -->
  <main class="main">
    <div class="main__container">
      <div class="main__left">
        <a href="/" class="logo text-h1-30px-575-montserrat-white">Zeon Wear</a>
        <p class="logo text-p-20px-500-montserrat-white">by zeon</p>
      </div>
      <div class="main__authorization">
        <form class="main__authorization-block">
          <h1 class="main__authorization-title text-h1-20px-700-montserrat">Авторизация</h1>
          <p class="main__authorization-text text-p-13px-400-montserrat">
            Нет аккаунта?
            <a class="main__authorization-text link text-p-13px-400-montserrat-blue">Зарегистрироваться</a>
          </p>
          <input class="main__authorization-input input-email" type="email" placeholder="e-mail*"/>
          <input class="main__authorization-input input-password" type="password" placeholder="Пароль"/>
          <i class="fa-regular fa-eye-slash fa-lg"></i>
          <button class="main__authorization-button text-p-14px-500-montserrat-white">Войти</button>
          <p class="main__authorization-text-last text-p-13px-400-montserrat-gray"><a>Забыли пароль?</a></p>
        </form>
      </div>
    </div>
  </main>
  <!-- Section -->
  <div class="section__container">
    <section class="categories-block">
        <input class="categories-block__input" placeholder="Поиск" />
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <div class="categories-block__text">
            <div class="categories-block__first-part">
                <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack first">Новинки</p>
                <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack second">Команды</p>
                <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack">Мужчинам</p>
            </div>
            <div class="burger__menu">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </div>
            <div class="search__img">
                <img src="./images/picon.png" alt="Search Icon"/>
            </div>

            <div class="categories-block__second-part">
                <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack third">Женщинам</p>
                <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack fourth">Дети</p>
                <p class="categories-block__text-item text-p-18px-500-montserrat-sesondblack fifth">Распродажа</p>
            </div>
        </div>

        <div class="categories-block__icons">
            <span>
                <img class="categories-block__icons-item heart__icon" src="./images/heart.png" alt="Heart Icon"/>
            </span>
            <span>
                <img class="categories-block__icons-item shopping-cart__icon" src="./images/shopping-cart.png" alt="Shopping Cart Icon"/>
            </span>
            <span>
                <img class="categories-block__icons-item log-in__icon" src="./images/log-in.png" alt="Log-in Icon"/>
            </span>
        </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/6d7c112d81.js" crossorigin="anonymous"></script>
</body>
</html>
